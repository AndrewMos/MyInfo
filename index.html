<html>
  <style>

body,html{
  margin:0;
  padding:0;
  background-color: black;
}

.wrapper {
  height: 100vh;
  overflow-x: hidden;
  overflow-y: auto;
  perspective: 1px;
}

.section {
  position: relative;
  height: 110vh;

  display: flex;
  align-items: center;
  justify-content: center;
  color: white;
  font-size: 50;
  text-shadow: 0 0 8px #000;
}

.parallax::after {
  content: " ";
  position: absolute;
  top: 0;
  right: 0;
  bottom: 0;
  left: 0;


  transform: translateZ(-1px) scale(2);
  background-size: 100%;
  z-index: -1;
}

.static {
  background: lightblue;
}

.bg1::after {
  background-image: url('files/back1.bmp');
  background-position: top;
  background-repeat: no-repeat;
}

.bg2::after {
  background-image: url('files/back2.bmp');
  background-position: center;
  background-repeat: no-repeat;
}
  </style>

  <body>
    <main class="wrapper">
      <section class="section parallax bg1">
          <h1>Andrew Moskovets</hi>
        </section>
        <section class="section static">
          <h1>Coming soon...</h1>
        </section>
        <section class="section parallax bg2">
          <h1>Comming soon...</hi>
        </section>
        <section class="section static">
          <h1>Coming soon...</h1>
        </section>
    </main>
  </body>

</html>
